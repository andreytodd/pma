<div class="task" (click)="showEditTask()">
  <div class="task-title">
    <p>Title: {{task.title}}</p>
  </div>
  <div class="task-description">
    <p>{{task.description}}</p>
  </div>
  <div class="task-delete">
    <mat-icon (click)="showConfirmationDialog(); $event.stopPropagation()">delete</mat-icon>
  </div>


</div>
