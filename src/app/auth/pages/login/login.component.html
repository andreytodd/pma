<form (submit)="signIn()" [formGroup]="loginForm">
  <label>Login:</label>
  <input type="text"  placeholder="Login" formControlName="login">
  <label>Password:</label>
  <input type="text"  placeholder="Password" formControlName="password">
  <button type="submit">Sign Up</button>
</form>
<button (click)="checkLogin()">Check Login</button>
<button (click)="signOut()">Sign Out</button>
<button (click)="isLoggedInObs()">Is Logged In</button>
