<div class="dialog">
  <div class="dialog-heading">
    <h4>Create new task</h4>
  </div>
  <div class="dialog-form">
    <form [formGroup]="createTaskForm" (submit)="createNewTask()">

      <h3>Enter task title</h3>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <h3>Enter task description</h3>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" (keydown.enter)="createNewTask()"></textarea>
      </mat-form-field>

    </form>
  </div>
  <div class="dialog-buttons">
    <button mat-raised-button type="submit" (click)="createNewTask()">Submit</button>
  </div>
</div>
