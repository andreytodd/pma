<form (submit)="signIn()" [formGroup]="loginForm">
  <mat-form-field>
  <mat-label>Login:</mat-label>
  <input matInput type="text"  placeholder="Login" formControlName="login">
  </mat-form-field>
<mat-form-field>
  <mat-label>Password:</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Password" formControlName="password">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
  <button mat-raised-button color="primary" type="submit">Sign Up</button>

</form>
