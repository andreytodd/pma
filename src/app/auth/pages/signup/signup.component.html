<form (submit)="signUp()" [formGroup]="newUserForm">
  <label>Name:</label>
  <input type="text"  placeholder="Name" formControlName="name">
  <label>Login:</label>
  <input type="text"  placeholder="Login" formControlName="login">
  <label>Password:</label>
  <input type="text"  placeholder="Password" formControlName="password">
  <label>Password:</label>
  <input type="text"  placeholder="Confirm password" formControlName="confirmPassword">
  <button type="submit">Sign Up</button>
</form>
