<form [formGroup]="updateBoardForm" (submit)="updateBoard()">
  <label>Title</label>
  <input formControlName="title" [(ngModel)]="boardTitle">

  <div formArrayName="sharedUsers" *ngFor="let phone of sharedUsers.controls; let i = index">
    <div [formGroupName]="i">

      <label>Add user to the board</label>
      <input formControlName="login" placeholder="Type user's login">

    </div>
  </div>
  <a (click)="addUser()">Add</a>
  <button type="submit">Submit</button>
</form>
