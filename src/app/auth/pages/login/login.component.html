<div class="form-wrapper">
  <form class="login-form" (submit)="signIn()" [formGroup]="loginForm">
    <mat-form-field>
      <mat-label>Login:</mat-label>
      <input matInput type="text"  placeholder="Login" formControlName="login">
    </mat-form-field>
    <span class="alert-danger" *ngIf="(loginForm.controls['login'].touched || submitted)
      && loginForm.controls['login'].errors?.['required']">
        Login is required
    </span>
    <span class="alert-danger" *ngIf="(loginForm.controls['login'].touched || submitted)
      && loginForm.controls['login'].errors?.['minlength']">
        Login is too short
    </span>
    <span class="alert-danger" *ngIf="(loginForm.controls['login'].touched || submitted)
      && loginForm.controls['login'].errors?.['maxlength']">
        Login is too long
    </span>

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Password" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <span class="alert-danger" *ngIf="(loginForm.controls['password'].touched || submitted)
      && loginForm.controls['password'].errors?.['required']">
        Password is required
    </span>

    <button mat-raised-button class="form-button" type="submit">Sign Up</button>

  </form>
</div>
